<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Blurb</title> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo"><h1>Blurb.</h1></div>
            <div class="menu">
                <div class="searchBox">
                    <input type="text" name="search" id="searchBox" placeholder="Search your books">
                    <div class="search--icon">Icon</div>
                </div>
                <ul>
                    <li>New Release</li>
                    <li>Featured</li>
                </ul>
                <div>

                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="user--box">
                <div class="avatar">
                    <img src="./assets/images/logan.jpg" alt="profile pic">
                </div>
                <p>Welcome back</p>
                <h2>Logan</h2>
            </div>
            <div class="user--nav">
                <div class="nav">
                    <div class="icon"></div>
                    <div class="item">My Blurb Board</div>
                </div>
                <div class="nav">
                    <div class="icon"></div>
                    <div class="item">Collections</div>
                </div>
                <div class="nav">
                    <div class="icon"></div>
                    <div class="item">Saved</div>
                </div>
                <div class="nav">
                    <div class="icon"></div>
                    <div class="item">Profile</div>
                </div>
                <div class="nav">
                    <div class="icon"></div>
                    <div class="item">Logout</div>
                </div>
            </div>
            <div class="credit">
                Copyright Â© <span class="footer--year"> </span>Samuel Philip
                <span>
                    <a href="https://github.com/espinovah" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </span>
            </div>
        </div>
        <div class="history">
            <div class="section--title">Books you read last</div>
            <div class="history--items">
                <div class="h--item1"></div>
                <div class="h--item2"></div>
                <div class="h--item3"></div>
            </div>
        </div>
        <div class="b--library">
            <div class="new--release">
                <div class="section--title">New Release</div>
            </div>
            <div class="fame--list"></div>
        </div>
    </div>
</body>

</html>
