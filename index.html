<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Blurb</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./assets/images/blurb-logo.png" alt="">
            </div>
            <div class="menu">
                <div class="searchBox">
                    <input type="text" name="search" id="searchBox" placeholder="Search your books">
                    <div class="search--icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </div>
                </div>
                <ul>
                    <li>New Release</li>
                    <li>Featured</li>
                </ul>
                <div class="b--icon">
                    <img src="./assets/icons/apps.svg" alt="">
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="user--box">
                <div class="avatar">
                    <img src="./assets/images/logan.jpg" alt="profile pic">
                </div>
                <p>Welcome back</p>
                <h2>Logan</h2>
            </div>
            <div class="user--nav">
                <div class="nav">
                    <div class="b--icon">
                        <img src="./assets/icons/home.svg" alt="board">
                    </div>
                    <div class="item">My Blurb Board</div>
                </div>
                <div class="nav">
                    <div class="b--icon">
                        <img src="./assets/icons/widgets.svg" alt="collections">
                    </div>
                    <div class="item">Collections</div>
                </div>
                <div class="nav">
                    <div class="b--icon">
                        <img src="./assets/icons/bookmark.svg" alt="saved">
                    </div>
                    <div class="item">Saved</div>
                </div>
                <div class="nav">
                    <div class="b--icon">
                        <img src="./assets/icons/account.svg" alt="profile">
                    </div>
                    <div class="item">Profile</div>
                </div>
                <div class="nav">
                    <div class="b--icon">
                        <img src="./assets/icons/logout.svg" alt="logout">
                    </div>
                    <div class="item">Logout</div>
                </div>
            </div>
            <div class="credit">
                Copyright Â©
                <span id="footer--year"> </span> Samuel Philip
                <span>
                    <a href="https://github.com/espinovah" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </span>
            </div>
        </div>
        <div class="history">
            <div class="section--title">Books you read last</div>
            <div class="history--items">
                <div class="h--item">
                    <div class="item--cover">
                        <img src="./assets/images/why-you-act-the-way-you-do-cover.jpg" alt="">
                    </div>
                    <div class="item--details">
                        <p class="book--title">Why You Act The Way You Do</p>
                        <p>391 pages | Chapter 7</p>
                    </div>
                </div>
                <div class="h--item">
                    <div class="item--cover">
                        <img src="./assets/images/five-rings-cover.jpg" alt="">
                    </div>
                    <div class="item--details">
                        <p class="book--title">The Book of Five Rings</p>
                        <p>154 pages | Chapter 8</p>
                    </div>
                </div>
                <div class="h--item">
                    <div class="item--cover">
                        <img src="./assets/images/atomic-habits-cover.jpg" alt="">
                    </div>
                    <div class="item--details">
                        <p class="book--title">Atomic Habits</p>
                        <p>193 pages | Chapter 13</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="b--library">
            <div class="new--release">
                <div class="section--title">New Release</div>
            </div>
            <div class="fame--list"></div>
        </div>
    </div>
</body>

</html>
